<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Enyo MVC Web App</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<script type="text/javascript">
        // resize for mobile
        if(window.innerWidth <= 800 && window.innerHeight <= 600) {
             document.write('<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1.0, user-scalable=no">')
        } else {
             document.write('<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">')
        }
        </script>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
		<!-- js -->
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
	    <script type="text/javascript">
            function isCanvasSupported(){
                var elem = document.createElement('canvas');
                return !!(elem.getContext && elem.getContext('2d'));
            }
            if (isCanvasSupported()) {
                if (undefined === window.enyo) location = "mvcAppDebug.html";
            } else {
                location = "index.html"
            }
        </script>
	</body>
</html>
